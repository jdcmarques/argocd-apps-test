apiVersion: apps/v1
kind: Deployment
metadata:
  name: hellow-world
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hellow-world
  template:
    metadata:
      labels:
        app: hellow-world
    spec:
      containers:
        - image: nginx:alpine
          name: hellow-world
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
          ports:
            - containerPort: 80
          env:
            - name: ARGOCD_APP_NAME
              value: $ARGOCD_APP_NAME
            - name: ARGOCD_APP_NAMESPACE
              value: $ARGOCD_APP_NAMESPACE
            - name: ARGOCD_APP_REVISION
              value: $ARGOCD_APP_REVISION
            - name: ARGOCD_APP_REVISION_SHORT
              value: $ARGOCD_APP_REVISION_SHORT
            - name: ARGOCD_APP_SOURCE_PATH
              value: $ARGOCD_APP_SOURCE_PATH
            - name: ARGOCD_APP_SOURCE_REPO_URL
              value: $ARGOCD_APP_SOURCE_REPO_URL
            - name: ARGOCD_APP_SOURCE_TARGET_REVISION
              value: $ARGOCD_APP_SOURCE_TARGET_REVISION
            - name: KUBE_VERSION
              value: $KUBE_VERSION
            - name: KUBE_API_VERSIONS
              value: $KUBE_API_VERSIONS
