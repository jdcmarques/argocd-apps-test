# values.yaml
deployment:
  name: hello-world
  replicas: 1
  revisionHistoryLimit: 3
  image:
    repository: nginx
    tag: alpine
  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi
  ports:
    - containerPort: 80
  env:
    - name: ARGOCD_APP_NAME
      value: ''
    - name: ARGOCD_APP_NAMESPACE
      value: ''
    - name: ARGOCD_APP_REVISION
      value: ''
    - name: ARGOCD_APP_REVISION_SHORT
      value: ''
    - name: ARGOCD_APP_SOURCE_PATH
      value: ''
    - name: ARGOCD_APP_SOURCE_REPO_URL
      value: ''
    - name: ARGOCD_APP_SOURCE_TARGET_REVISION
      value: ''
    - name: KUBE_VERSION
      value: ''
    - name: KUBE_API_VERSIONS
      value: ''

service:
  name: hello-world
  ports:
    - port: 80
      targetPort: 80
